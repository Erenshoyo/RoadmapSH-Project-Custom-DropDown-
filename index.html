<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="heading text-center mt-96">
      <h5 class="font-bold text-3xl">Roadmap.sh</h5>
      <h5>Dropdown menu</h5>
    </div>
    <div class="dropdownContainer flex justify-center items-center flex-col">
      <button
        class="dropdown-button btn cursor-pointer border border-solid mt-10 mb-2 px-4 py-1 rounded-lg"
      >
        Select an item
      </button>
      <div class="border w-32 rounded-xl p-3 flex flex-col gap-3">
        <span class="selected-label">none</span>
        <ul class="dropdown-list hidden">
          <li class="dropdown-item cursor-pointer">First Item</li>
          <li class="dropdown-item cursor-pointer">Second Item</li>
          <li class="dropdown-item cursor-pointer">Third Item</li>
          <li class="dropdown-item cursor-pointer">Fourth Item</li>
          <li class="dropdown-item cursor-pointer">Fifth Item</li>
        </ul>
      </div>
    </div>
  </body>
</html>
